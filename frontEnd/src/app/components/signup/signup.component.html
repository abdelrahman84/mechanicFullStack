<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Sign up</div>
        <div class="card-body">

                 <div class="alert alert-danger" [hidden]="!error">{{error}}</div>

                <form #signUpForm=ngForm (ngSubmit)="onSubmit()">

                        <div class="form-group row">
                                <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="inputName2" placeholder="name" name="name" [(ngModel)]="user.name" required>
                                </div>
                              </div>

                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail2" placeholder="Email" name="email" [(ngModel)]="user.email" required>
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="password" [(ngModel)]="user.password" required>
                          </div>
                        </div>

                        <div class="form-group row">
                                <label for="inputPassword2" class="col-sm-2 col-form-label">Confirm Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="password_confirmation" placeholder="confirm password" name="password_confirmation" [(ngModel)]="user.password_confirmation" required>
                                </div>
                              </div>
                             
                        
                       
                        <div class="form-group row">
                          <div class="col-sm-10 offset-2">

                            <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>

                            <a routerLink="/login" class="btn btn-info float-right" >Sign in</a>
                         
                           
                        </div>
                      </div>
                      </form>
        </div>
    </div>
</div>
